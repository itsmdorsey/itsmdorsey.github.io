
<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (!localStorage.aclickcount) {
            localStorage.aclickcount = Number(localStorage.aclickcount)+1;
        } else {
   localStorage.aclickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.aclickcount + " time(s).";
    } 
    
}

function refresh() {
 document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.aclickcount + " time(s)."    
}
    
</script>
</head>
<body>
<p><button onclick="refresh()" type="button">refresh</button></p>
<div id="result"></div>
<p><button onclick="clickCounter()" type="button">Click me!</button></p>
<div id="result"></div>
<p>Click the button to see the counter increase.</p>
</body>
</html>
